<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bookMe - Hotel Reservations</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700;800&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: #fafbfc;
            color: #1a1a1a;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-30px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes scaleIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        .fade-in { animation: fadeIn 0.6s ease-out; }
        .slide-in { animation: slideIn 0.5s ease-out; }
        .scale-in { animation: scaleIn 0.4s ease-out; }

        ::-webkit-scrollbar { width: 10px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #c7a068; border-radius: 5px; }
        ::-webkit-scrollbar-thumb:hover { background: #b08d5a; }

        .app { min-height: 100vh; background-color: #fafbfc; }

        /* Login Page */
        .login-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 50%, #1a1a1a 100%);
            padding: 2rem;
        }

        .login-container {
            background: white;
            padding: 3rem 2.5rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 450px;
            width: 100%;
            text-align: center;
        }

        .login-logo {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            font-weight: 800;
            color: #c7a068;
            margin: 0 0 0.5rem 0;
            letter-spacing: 1px;
        }

        .login-subtitle {
            color: #666;
            font-size: 1.125rem;
            margin-bottom: 2rem;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .login-form input {
            padding: 1rem 1.25rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
        }

        .login-form input:focus {
            outline: none;
            border-color: #c7a068;
            box-shadow: 0 0 0 3px rgba(199, 160, 104, 0.1);
        }

        .login-button {
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #c7a068 0%, #b08d5a 100%);
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 1.125rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 0.5rem;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(199, 160, 104, 0.4);
        }

        .login-credentials {
            margin-top: 2rem;
            padding: 1.5rem;
            background: #f9fafb;
            border-radius: 10px;
            text-align: left;
            font-size: 0.9rem;
        }

        .login-credentials p {
            margin: 0.5rem 0;
            color: #666;
        }

        .login-credentials strong {
            color: #1a1a1a;
        }

        .login-credentials code {
            background: #e0e0e0;
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            color: #c7a068;
            font-weight: 600;
        }

        /* Navigation */
        .navbar {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            padding: 1rem 0;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            font-weight: 800;
            color: #c7a068;
            cursor: pointer;
            margin: 0;
            letter-spacing: 1px;
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
        }

        .nav-links button {
            background: none;
            border: none;
            color: #fff;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
        }

        .nav-links button:hover {
            background: rgba(199, 160, 104, 0.2);
            color: #c7a068;
        }

        .nav-links button.active {
            background: #c7a068;
            color: #1a1a1a;
        }

        /* Hero */
        .hero {
            height: 70vh;
            background-image: url('https://images.unsplash.com/photo-1542314831-068cd1dbfeeb?w=1920&h=1080&fit=crop');
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.7) 0%, rgba(0, 0, 0, 0.4) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hero-content {
            max-width: 1200px;
            width: 100%;
            padding: 0 2rem;
            text-align: center;
        }

        .hero-title {
            font-family: 'Playfair Display', serif;
            font-size: 4rem;
            font-weight: 700;
            color: #fff;
            margin: 0 0 1rem 0;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .hero-subtitle {
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.95);
            margin-bottom: 3rem;
            font-weight: 300;
        }

        /* Search Card */
        .search-card {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 1100px;
            margin: 0 auto;
        }

        .search-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .search-field {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .search-field label {
            font-size: 0.875rem;
            font-weight: 600;
            color: #2d2d2d;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .search-field input,
        .search-field select {
            padding: 0.875rem 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
            background: #fff;
        }

        .search-field input:focus,
        .search-field select:focus {
            outline: none;
            border-color: #c7a068;
            box-shadow: 0 0 0 3px rgba(199, 160, 104, 0.1);
        }

        .search-field input[type="range"] {
            cursor: pointer;
            accent-color: #c7a068;
        }

        .search-button {
            width: 100%;
            padding: 1.25rem 2rem;
            background: linear-gradient(135deg, #c7a068 0%, #b08d5a 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1.125rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .search-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(199, 160, 104, 0.4);
        }

        /* Container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 4rem 2rem;
        }

        .hotels-header {
            margin-bottom: 2rem;
        }

        .hotels-header h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            color: #1a1a1a;
            margin: 0 0 0.5rem 0;
        }

        .hotels-header p {
            color: #666;
            font-size: 1.125rem;
        }

        /* Hotel Cards */
        .hotels-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
        }

        .hotel-card {
            background: #fff;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
        }

        .hotel-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .hotel-image {
            height: 240px;
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .hotel-rating {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(255, 255, 255, 0.95);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.875rem;
            color: #1a1a1a;
        }

        .hotel-content {
            padding: 1.5rem;
        }

        .hotel-name {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            color: #1a1a1a;
            margin: 0 0 0.5rem 0;
            font-weight: 700;
        }

        .hotel-location {
            color: #666;
            font-size: 0.95rem;
            margin-bottom: 1rem;
        }

        .hotel-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #e0e0e0;
        }

        .hotel-guests {
            color: #666;
            font-size: 0.95rem;
        }

        .hotel-price {
            font-size: 1.5rem;
            font-weight: 700;
            color: #c7a068;
            font-family: 'Playfair Display', serif;
        }

        .hotel-features {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .feature-tag {
            background: #f5f5f5;
            padding: 0.375rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            color: #666;
            font-weight: 500;
        }

        .hotel-benefits {
            margin-bottom: 1.5rem;
        }

        .benefit-item {
            color: #059669;
            font-size: 0.9rem;
            margin-bottom: 0.375rem;
            font-weight: 500;
        }

        .book-button {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .book-button:hover {
            background: linear-gradient(135deg, #c7a068 0%, #b08d5a 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(199, 160, 104, 0.4);
        }

        .smart-slots-button {
            width: 100%;
            padding: 0.875rem;
            background: linear-gradient(135deg, #059669 0%, #047857 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 0.75rem;
        }

        .smart-slots-button:hover {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(5, 150, 105, 0.4);
        }

        /* Booking View */
        .booking-view {
            max-width: 900px;
        }

        .back-button {
            background: #f5f5f5;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            margin-bottom: 2rem;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .back-button:hover {
            background: #e0e0e0;
        }

        .booking-container {
            background: #fff;
            border-radius: 16px;
            padding: 2.5rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        .booking-header {
            margin-bottom: 2rem;
            padding-bottom: 2rem;
            border-bottom: 2px solid #f0f0f0;
        }

        .booking-header h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            margin-bottom: 1.5rem;
        }

        .hotel-summary h3 {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            color: #1a1a1a;
            margin: 0 0 0.5rem 0;
        }

        .hotel-summary p {
            color: #666;
            margin: 0.25rem 0;
        }

        .price-display {
            font-size: 1.25rem;
            font-weight: 700;
            color: #c7a068;
            margin-top: 0.5rem !important;
        }

        .booking-form {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .form-section h3 {
            font-family: 'Playfair Display', serif;
            font-size: 1.35rem;
            margin-bottom: 1rem;
            color: #1a1a1a;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
        }

        .form-grid input,
        .form-grid select {
            padding: 0.875rem 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
        }

        .form-grid input:focus,
        .form-grid select:focus {
            outline: none;
            border-color: #c7a068;
            box-shadow: 0 0 0 3px rgba(199, 160, 104, 0.1);
        }

        .form-grid label {
            display: block;
            font-size: 0.875rem;
            font-weight: 600;
            color: #2d2d2d;
            margin-bottom: 0.5rem;
        }

        .nights-info {
            margin-top: 1rem;
            padding: 1rem;
            background: #f0f9ff;
            border-radius: 8px;
            color: #0369a1;
            font-weight: 600;
        }

        .priority-section {
            background: #fff9e6;
            border: 2px solid #ffd700;
            border-radius: 12px;
            padding: 1.5rem;
        }

        .priority-option {
            display: flex;
            gap: 1rem;
            align-items: flex-start;
        }

        .priority-option input[type="checkbox"] {
            width: 24px;
            height: 24px;
            cursor: pointer;
            accent-color: #c7a068;
            margin-top: 2px;
        }

        .priority-option label {
            cursor: pointer;
            flex: 1;
        }

        .priority-title {
            display: block;
            font-size: 1.125rem;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 0.25rem;
        }

        .priority-desc {
            display: block;
            font-size: 0.95rem;
            color: #666;
        }

        .booking-summary {
            background: #f9fafb;
            border-radius: 12px;
            padding: 1.5rem;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            padding: 0.75rem 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .summary-row.total {
            border-bottom: none;
            padding-top: 1rem;
            font-size: 1.25rem;
            font-weight: 700;
            color: #1a1a1a;
        }

        .priority-fee {
            color: #c7a068;
            font-weight: 600;
        }

        .submit-booking-button {
            width: 100%;
            padding: 1.25rem 2rem;
            background: linear-gradient(135deg, #c7a068 0%, #b08d5a 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1.125rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .submit-booking-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(199, 160, 104, 0.4);
        }

        /* Queue View */
        .queue-view h2,
        .dates-view h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .queue-subtitle,
        .dates-subtitle {
            color: #666;
            font-size: 1.125rem;
            margin-bottom: 2rem;
        }

        .queue-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            border: 2px solid #bae6fd;
            border-radius: 16px;
            padding: 2rem;
            text-align: center;
        }

        .stat-value {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            font-weight: 700;
            color: #0369a1;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            font-size: 0.875rem;
            font-weight: 600;
            color: #0369a1;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .process-button {
            width: 100%;
            padding: 1.25rem 2rem;
            background: linear-gradient(135deg, #059669 0%, #047857 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1.125rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 2rem;
        }

        .process-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(5, 150, 105, 0.4);
        }

        .queue-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .queue-item {
            background: #fff;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 1.5rem;
            display: flex;
            align-items: center;
            gap: 1.5rem;
            position: relative;
            transition: all 0.3s ease;
        }

        .queue-item:hover {
            transform: translateX(8px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .queue-item.priority {
            background: linear-gradient(135deg, #fff9e6 0%, #fef3c7 100%);
            border-color: #ffd700;
        }

        .queue-item.conflict {
            background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%);
            border-color: #dc2626;
            opacity: 0.8;
        }

        .conflict-warning {
            color: #dc2626;
            font-weight: 700;
            font-size: 0.95rem;
            margin-top: 0.5rem !important;
            padding: 0.5rem;
            background: rgba(220, 38, 38, 0.1);
            border-radius: 6px;
        }

        .queue-position {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: 700;
            flex-shrink: 0;
        }

        .queue-details {
            flex: 1;
        }

        .queue-details h3 {
            font-family: 'Playfair Display', serif;
            font-size: 1.35rem;
            margin: 0 0 0.5rem 0;
        }

        .queue-details p {
            margin: 0.25rem 0;
            color: #666;
        }

        .queue-dates {
            font-size: 0.95rem;
        }

        .queue-price {
            font-weight: 700;
            color: #c7a068;
            font-size: 1.125rem;
        }

        .priority-badge {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
            color: #1a1a1a;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .next-badge {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: #fff;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Dates View */
        .hotel-info-bar {
            background: #f9fafb;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .hotel-info-bar h3 {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            margin: 0;
        }

        .change-hotel-btn {
            padding: 0.75rem 1.5rem;
            background: #c7a068;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .change-hotel-btn:hover {
            background: #b08d5a;
            transform: translateY(-2px);
        }

        .dates-grid {
            display: grid;

            constructor() {
                this.root = null;
            }

            insert(date) {
                this.root = this._insertRec(this.root, date);
            }

            _insertRec(node, date) {
                if (node === null) return new BSTNode(date);
                const nodeTime = new Date(node.date).getTime();
                const dateTime = new Date(date).getTime();
                if (dateTime < nodeTime) {
                    node.left = this._insertRec(node.left, date);
                } else if (dateTime > nodeTime) {
                    node.right = this._insertRec(node.right, date);
                }
                return node;
            }

            inOrderTraversal() {
                const result = [];
                this._inOrderRec(this.root, result);
                return result;
            }

            _inOrderRec(node, result) {
                if (node !== null) {
                    this._inOrderRec(node.left, result);
                    result.push(node.date);
                    this._inOrderRec(node.right, result);
                }
            }
        }

                    }
                    return a.timestamp - b.timestamp;

                if (!selectedHotel) {

                    return null;
                }

                const sortedDates = availableDatesBST.inOrderTraversal();
                let left = 0;
                let right = sortedDates.length - 1;
                let steps = 0;

                while (left <= right) {
                    steps++;
                    let mid = Math.floor((left + right) / 2);
                    let midDate = new Date(sortedDates[mid]).getTime();
                    let target = new Date(targetDate).getTime();

                    if (midDate === target) {
                        return { found: true, index: mid, date: sortedDates[mid], steps };
                    }
                    if (midDate < target) {
                        left = mid + 1;
                    } else {
                        right = mid - 1;
                    }
                }
                return { found: false, steps };
            };

                if (hotels.length <= 1) return hotels;

                const mid = Math.floor(hotels.length / 2);
                const left = mergeSort(hotels.slice(0, mid), sortBy);
                const right = mergeSort(hotels.slice(mid), sortBy);

                return merge(left, right, sortBy);
            };

            const merge = (left, right, sortBy) => {
                let result = [];
                let i = 0, j = 0;

                while (i < left.length && j < right.length) {
                    if (left[i][sortBy] <= right[j][sortBy]) {
                        result.push(left[i++]);
                    } else {
                        result.push(right[j++]);
                    }
                }

                return result.concat(left.slice(i)).concat(right.slice(j));
            };

                    let prevDate = new Date(sortedDates[i - 1]);
                    let currDate = new Date(sortedDates[i]);
                    let dayDiff = (currDate - prevDate) / (1000 * 60 * 60 * 24);

                    if (dayDiff === 1) {
                        currentStreak++;
                        if (currentStreak > maxStreak) {
                            maxStreak = currentStreak;
                            bestStartIndex = currentStartIndex;
                        }
                    } else {
                        currentStreak = 1;
                        currentStartIndex = i;

                    endDate: sortedDates[bestStartIndex + maxStreak - 1],

                                    {/* Availability Legend */}
                                    <div className="availability-legend">
                                        <div className="legend-item">
                                            <div className="legend-color available"></div>
                                            <span>Available Dates</span>
                                        </div>
                                        <div className="legend-item">
                                            <div className="legend-color booked"></div>
                                            <span>Already Booked</span>
                                        </div>
                                    </div>

                                    {/* Dates Grid - BST In-order Traversal */}
                                    <div className="dates-grid">
                                        {availableDatesBST.inOrderTraversal().map(date => {
                                            const isBooked = isDateBooked(selectedHotel.name, date);
                                            return (
                                                <div key={date} className={`date-card ${isBooked ? 'booked-date' : 'available-date'} scale-in`}>
                                                    <div className="date-day">
                                                        {new Date(date).toLocaleDateString('en-US', { weekday: 'short' })}
                                                    </div>
                                                    <div className="date-date">
                                                        {new Date(date).toLocaleDateString('en-US', { month: 'short', day: 'numeric' })}
                                                    </div>
                                                    <div className={`date-status ${isBooked ? 'status-booked' : 'status-available'}`}>
                                                        {isBooked ? 'Booked' : 'Available'}
                                                    </div>
                                                </div>
                                            );
                                        })}
                                    </div>

                                    {/* BST Information Panel */}
                                    <div className="bst-info">
                                        <h3>Binary Search Tree (BST) Properties</h3>
                                        <div className="bst-stats">
                                            <div className="bst-stat">
                                                <span className="bst-label">Total Available Dates:</span>
                                                <span className="bst-value">{availableDatesBST.inOrderTraversal().length}</span>
                                            </div>
                                            <div className="bst-stat">
                                                <span className="bst-label">Currently Booked:</span>
                                                <span className="bst-value">{availableDatesBST.inOrderTraversal().filter(date => isDateBooked(selectedHotel.name, date)).length}</span>
                                            </div>
                                            <div className="bst-stat">
                                                <span className="bst-label">Search Complexity:</span>
                                                <span className="bst-value">O(log n)</span>
                                            </div>
                                            <div className="bst-stat">
                                                <span className="bst-label">Traversal Method:</span>
                                                <span className="bst-value">In-Order (Chronologically Sorted)</span>
                                            </div>
                                        </div>
                                    </div>
                                </>
                            ) : (
                                <div className="select-hotel-prompt">
                                    <p>Please select a hotel from the home page to view available dates</p>
                                    <button onClick={() => setView('home')} className="select-hotel-btn">
                                        Browse Hotels
                                    </button>
                                </div>
                            )}
                        </div>
                    )}

                        </>
                    )}
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
